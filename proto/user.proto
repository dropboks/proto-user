syntax = "proto3";
package upb;
option go_package = "github.com/dropboks/proto-user/pkg/upb";

service UserService{
  rpc GetUserByEmail (Email) returns (User){} // login
  rpc CreateUser(User) returns (Status){} // register
}

message User{
  string fullName = 1;
  bytes image = 2;
  string email = 3;
  string password = 4;
}

message Email{
  string email =1;
}

message Status{
  bool success = 1;
}
